  <main>
    <div class="filmstrip"></div>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="videoplayback.mp4" type="video/mp4" />
      </video>

    <div id="text_inside">BEM-VINDO! TER VOCÊ É UMA FESTA SEM FIM!</div>

    <div id="genres">ESCOLHA SEU GÊNERO FAVORITO<br><br>

      <div id="moviegenres">
        <button id="romance" class="botao" onclick="votar(1)">ROMANCE</button> 
        <button id="western" class="botao" onclick="votar(2)">WESTERN</button> 
        <button id="terror" class="botao" onclick="votar(3)">TERROR</button>

<script>

  function votar(idGenero) {

    console.log(idGenero)

    fetch("/genero/votar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        idGenero: idGenero,
      })
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

      })
      .catch(function (resposta) { });


  }

</script>

<script>

  function votar(idGenero) {

    console.log(idGenero)

    fetch("/genero/votar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        idGenero: idGenero,
      })
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

      })
      .catch(function (resposta) { });


  }

</script>

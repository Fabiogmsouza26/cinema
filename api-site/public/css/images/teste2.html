<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {

            width: 100px;
            height: 100px;
            background: skyblue;
        }

        #box2 {

            width: 100px;
            height: 100px;
            background: skyblue;
        }

        #rect {

            width: 200px;
            height: 400px;
            background: salmon;
            position: absolute;
        }
    </style>
</head>


<body>
    <div id="box" draggable="true" ondragstart="drag(event)" ondragend="soltar1(event)"></div><br>
    <div id="box2" draggable="true" ondragstart="drag(event)" ondragend="soltar2(event)"></div><br>

    <div id="rect" ondrop="drop1(event)" ondragover="allowDrop(event)"></div>

</body>

</html>

<script>

    function allowDrop(event) {

        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("Text", event.target.id);
    }

    function soltar1(event) {

        rect.style.backgroundColor = 'yellow';
    }

    function soltar2(event) {

        rect.style.backgroundColor = 'green';
    }


    function drop1(event) {
        var data = event.dataTransfer.getData("Text");
        event.target.appendChild(document.getElementById(data));
        event.preventDefault();

    }


</script>

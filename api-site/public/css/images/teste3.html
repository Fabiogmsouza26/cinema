<style>
    #Drop1 {width:70px;height:70px;padding:10px;border:1px solid#aaaaaa;}
    #Drop2 {width:70px;height:70px;padding:10px;border:1px solid#aaaaaa;}
    </style>
    <script>
    function allowDrop(ev) {
    
      ev.preventDefault();
    }
    
    function drag(ev) {
    
      ev.dataTransfer.setData("text/html", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data=ev.dataTransfer.getData("text/html");
    
      var nodeCopy = document.getElementById(data).cloneNode(true);
      nodeCopy.id = "newId"; 
      ev.target.appendChild(nodeCopy);
    }
    </script>
    <body>
    
      <div id="Drop1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
     <div id="Drop2" ondrop="drop(event)" ondragover="allowDrop(event)"> </div>
    
      <img id="drag1" src="popcorn-fury.png" draggable="true" ondragstart="drag(event)" width="64" height="64">
      <img id="drag2" src="popcorn-happiness.png" draggable="true" ondragstart="drag(event)" width="64" height="64">
    </body>

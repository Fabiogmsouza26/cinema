<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        function debug(event) {
    
            triste.style.display = 'block';
    
        };
    
    
        function dragover(overgo) {
    
            return false;
        }
    
        function dragStart(iniciar) {
    
            iniciar.dataTransfer.setData("ID",iniciar.target.getAttribute('id'));
    
        }
    
        function dropagem(dropar) {
            var opcaoselecionada = dropagem.dataTransfer.getData("ID");
            dropagem.target.appendChild (document.getElementById(opcaoselecionada));
        };
    
    
    
    </script>
    <style>
        #dropzone {
            width: 300px;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            background: url(cinemaroom.gif);
        }

        #coluna1 {
            width: '50%';
            float: left;

        }

        #major {
            width: '50%';
            float: right;
            background: url(cinemaroom.gif);


        }
    </style>
</head>

<body>
    <div id='coluna1'>
        <div style='background-image: url(popcorn_bag.png); height:480px; width:325px'>
            <img src="popcorn-sadness-teste.png" id="testando"
            ondragend="debug(event)" ondragstart="return dragStart(iniciar)" draggable="true"
            style="margin-left:190px; margin-top:5px; position:absolute; height:90px; width:101px"><br>

            <img src="popcorn-love-teste2.png" 
                style="margin-left:25px; margin-top:47px; position:absolute; width: 62px; height: 67px;" id="teste"><br>
            <img src="popcorn-happiness-teste2.png"
                style="margin-left:90px; margin-top:-20px; position:absolute; height:140px; width:140px"><br>
            <img src="popcorn-fury-teste2.png"
                style="margin-left:210px; margin-top:15px; position:absolute; height:82px; width:100px"><br>
        </div>
    </div>
    <div id="major">
        <div id="dropzone" ondrop="return dropagem(dropar)" ondragover="return dragover(overgo)">
            <img id="triste" src="grain.gif" style="display:none; width: 200px; height:200px">
            <img id="triste2" src="trainciotat.gif" style="display:none; width: 200px; height:200px">

        </div>
       
        <br><br>

</body>

</html>
